samples:

  - name: tW
    signature: tW
    color: "#1f77b4"
    tex: "$tW$"

  - name: ttbar
    signature: ttbar
    color: "#d62728"
    tex: "$t\\bar{t}$"

  - name: Diboson
    signature: Diboson
    color: "#2ca02c"
    tex: "Diboson"

  - name: Zjets
    signature: Zjets
    color: "#ff7f0e"
    tex: "$Z+$jets"

  - name: MCNP
    signature: MCNP
    color: "#9467bd"
    tex: "MCNP"

