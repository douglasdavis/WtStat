filters:
  - name: reg1j1b
    filter: "reg1j1b && elmu && OS"
    xmin: -0.60
    xmax: 0.70

  - name: reg2j1b
    filter: "reg2j1b && elmu && OS"
    xmin: -0.60
    xmax: 0.70

  - name: reg2j2b
    filter: "reg2j2b && elmu && OS"
    xmin: -0.70
    xmax: 0.95

  - name: reg3j
    filter: "reg3j && elmu && OS"
    xmin: -0.70
    xmax: 0.70

  - name: reg4j
    filter: "reg4j && elmu && OS"
    xmin: 0
    xmax: 1

templates:
  - { var: bdt_response, nbins: 60, xmin: -1, xmax: 1, use_filter_minmax: true, filters: [reg1j1b, reg2j1b, reg2j2b, reg3j], axis_title: "Classifier Response" }
  - { var: pT_jet2, nbins: 50, xmin: 25, xmax: 175, use_filter_minmax: false, filters: [reg2j1b, reg2j2b, reg3j, reg4j], axis_title: "#it{p}_{T}^{jet2} [GeV]" }
