filters:
  - name: "SR_1j1b"
    filter: "reg1j1b && elmu && OS"
    xmin: -0.83
    xmax: 0.82

  - name: "SR_2j1b"
    filter: "reg2j1b && elmu && OS"
    xmin: -0.81
    xmax: 0.81

  - name: "SR_2j2b"
    filter: "reg2j2b && elmu && OS"
    xmin: -0.90
    xmax: 0.96

  - name: "CR_3j"
    filter: "reg3j && elmu && OS"

templates:
  - var: "minimaxmbl"
    nbins: 50
    xmin: 25
    xmax: 325
    use_filter_minmax: false
    filters: ["SR_2j1b", "SR_2j2b"]

  - var: "pT_jet2"
    nbins: 50
    xmin: 25
    xmax: 175
    use_filter_minmax: false
    filters: ["SR_1j1b", "SR_2j1b", "SR_2j2b", "CR_3j", "CR_4j"]

  - var: "bdt_response"
    nbins: 50
    xmin: -1
    xmax: 1
    use_filter_minmax: true
    filters: ["SR_1j1b", "SR_2j1b", "SR_2j2b"]
