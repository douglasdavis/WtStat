filters:
  - name: SR_1j1b
    filter: "reg1j1b && elmu && OS"
    xmin: -0.83
    xmax: 0.82

  - name: SR_2j1b
    filter: "reg2j1b && elmu && OS"
    xmin: -0.81
    xmax: 0.81

  - name: SR_2j2b
    filter: "reg2j2b && elmu && OS"
    xmin: -0.90
    xmax: 0.96

  - name: CR_3j
    filter: "reg3j && elmu && OS"

  - name: CR_4j
    filter: "reg4j && elmu && OS"

templates:
  - { var: bdt_response, nbins: 50, xmin: -1, xmax: 1, use_filter_minmax: true, filters: [SR_1j1b, SR_2j1b, SR_2j2b], axis_title: "Classifier Response" }
  - { var: minimaxmbl, nbins: 50, xmin: 25,  xmax: 325, use_filter_minmax: false, filters: [SR_2j1b, SR_2j2b], axis_title: "m_{bl}^{minimax}" }
  - { var: pT_jet1, nbins: 50, xmin: 25, xmax: 275, use_filter_minmax: false, filters: [ALL], axis_title: "#it{p}_{T}^{jet1} [GeV]" }
  - { var: pT_jet2, nbins: 50, xmin: 25, xmax: 175, use_filter_minmax: false, filters: [SR_2j1b, SR_2j2b, CR_3j, CR_4j], axis_title: "#it{p}_{T}^{jet2} [GeV]" }
  - { var: pT_lep1, nbins: 50, xmin: 27, xmax: 227, use_filter_minmax: false, filters: [ALL], axis_title: "#it{p}_{T}^{lep1} [GeV]" }
  - { var: pT_lep2, nbins: 50, xmin: 20, xmax: 140, use_filter_minmax: false, filters: [ALL], axis_title: "#it{p}_{T}^{lep2} [GeV]" }
  - { var: eta_jet1, nbins: 50, xmin: -2.5, xmax: 2.5, use_filter_minmax: false, filters: [ALL], axis_title: "#eta (jet1)" }
  - { var: eta_jet2, nbins: 50, xmin: -2.5, xmax: 2.5, use_filter_minmax: false, filters: [SR_2j1b, SR_2j2b, CR_3j, CR_4j], axis_title: "#eta (jet2)" }
  - { var: eta_lep1, nbins: 50, xmin: -2.5, xmax: 2.5, use_filter_minmax: false, filters: [ALL], axis_title: "#eta (lep1)" }
  - { var: eta_lep2, nbins: 50, xmin: -2.5, xmax: 2.5, use_filter_minmax: false, filters: [ALL], axis_title: "#eta (lep2)" }
  - { var: phi_jet1, nbins: 50, xmin: -3.14, xmax: 3.14, use_filter_minmax: false, filters: [ALL], axis_title: "#phi (jet1)" }
  - { var: phi_jet2, nbins: 50, xmin: -3.14, xmax: 3.14, use_filter_minmax: false, filters: [SR_2j1b, SR_2j2b, CR_3j, CR_4j], axis_title: "#phi (jet2)" }
  - { var: phi_lep1, nbins: 50, xmin: -3.14, xmax: 3.14, use_filter_minmax: false, filters: [ALL], axis_title: "#phi (lep1)" }
  - { var: phi_lep2, nbins: 50, xmin: -3.14, xmax: 3.14, use_filter_minmax: false, filters: [ALL], axis_title: "#phi (lep2)" }
  - { var: met, nbins: 50, xmin: 0, xmax: 250, use_filter_minmax: false, filters: [ALL], axis_title: "#it{E}_{T}^{miss} [GeV]" }
  - { var: sumet, nbins: 50, xmin: 200, xmax: 1200, use_filter_minmax: false, filters: [ALL], axis_title: "#sum #it{E}_{T} [GeV]" }
  - { var: pTsys_lep1lep2jet1met, nbins: 50, xmin: 0, xmax: 200, use_filter_minmax: false, filters: [SR_1j1b, SR_2j1b, SR_2j2b], axis_title: "#it{p}_{T}^{sys}(l_{1}l_{2}j_{1}#it{E}_{T}^{miss}) [GeV]" }
  - { var: pTsys_lep1lep2, nbins: 50, xmin: 0, xmax: 250, use_filter_minmax: false, filters: [SR_1j1b, SR_2j1b, SR_2j2b], axis_title: "#it{p}_{T}^{sys}(l_{1}l_{2}) [GeV]" }
  - { var: pTsys_lep1lep2jet1, nbins: 50, xmin: 0, xmax: 250, use_filter_minmax: false, filters: [SR_1j1b, SR_2j1b, SR_2j2b], axis_title: "#it{p}_{T}^{sys}(l_{1}l_{2}j_{1}) [GeV]" }
  - { var: pTsys_lep1lep2jet1jet2met, nbins: 50, xmin: 0, xmax: 200, use_filter_minmax: false, filters: [SR_1j1b, SR_2j1b, SR_2j2b], axis_title: "#it{p}_{T}^{sys}(l_{1}l_{2}j_{1}j_{2}#it{E}_{T}^{miss}) [GeV]" }
  - { var: pTsys_lep1lep2met, nbins: 50, xmin: 0, xmax: 250, use_filter_minmax: false, filters: [SR_1j1b, SR_2j1b, SR_2j2b], axis_title: "#it{p}_{T}^{sys}(l_{1}l_{2}#it{E}_{T}^{miss}) [GeV]" }
  - { var: mass_lep2jet1, nbins: 50, xmin: 0, xmax: 450, use_filter_minmax: false, filters: [SR_1j1b, SR_2j1b, SR_2j2b], axis_title: "#it{m}_{lep2jet1}" }
  - { var: mass_lep1jet1, nbins: 50, xmin: 0, xmax: 450, use_filter_minmax: false, filters: [SR_1j1b, SR_2j1b, SR_2j2b], axis_title: "#it{m}_{lep1jet1}" }
  - { var: mass_lep1jet2, nbins: 50, xmin: 0, xmax: 450, use_filter_minmax: false, filters: [SR_2j1b, SR_2j2b], axis_title: "#it{m}_{lep1jet2}" }
  - { var: mass_lep2jet2, nbins: 50, xmin: 0, xmax: 400, use_filter_minmax: false, filters: [SR_2j1b, SR_2j2b], axis_title: "#it{m}_{lep2jet2}" }
  - { var: deltaR_lep2_jet1, nbins: 50, xmin: 0, xmax: 6, use_filter_minmax: false, filters: [SR_1j1b, SR_2j1b, SR_2j2b], axis_title: "#Delta R(lep2,jet1)" }
  - { var: deltaR_lep1_lep2, nbins: 50, xmin: 0, xmax: 6, use_filter_minmax: false, filters: [SR_1j1b, SR_2j1b, SR_2j2b], axis_title: "#Delta R(lep1,lep2)" }
  - { var: deltaR_lep1_jet1, nbins: 50, xmin: 0, xmax: 6, use_filter_minmax: false, filters: [SR_1j1b, SR_2j1b, SR_2j2b], axis_title: "#Delta R(lep1,jet1)" }
  - { var: nloosejets, nbins: 4, xmin: -0.5, xmax: 3.5, use_filter_minmax: false, filters: [SR_1j1b, SR_2j1b, SR_2j2b], axis_title: "N_{loose jets}" }
  - { var: nloosebjets, nbins: 4, xmin: -0.5, xmax: 3.5, use_filter_minmax: false, filters: [SR_1j1b, SR_2j1b, SR_2j2b], axis_title: "N_{loose b-jets}" }
  - { var: deltapT_lep1_jet1, nbins: 50, xmin: -150, xmax: 150, use_filter_minmax: false, filters: [SR_1j1b, SR_2j1b, SR_2j2b], axis_title: "#Delta #it{p}_{T}(lep1, jet1) [GeV]" }
  - { var: mT_lep2met, nbins: 50, xmin: 0, xmax: 250, use_filter_minmax: false, filters: [SR_1j1b, SR_2j1b, SR_2j2b], axis_title: "#it{m}_{T}^{lep2, #it{E}_{T}^{miss}} [GeV]" }
  - { var: cent_lep1lep2, nbins: 50, xmin: 0, xmax: 1, use_filter_minmax: false, filters: [SR_1j1b, SR_2j1b, SR_2j2b], axis_title: "Centrality(lep1lep2)" }
  - { var: psuedoContTagBin_jet1, nbins: 6, xmin: -0.5, xmax: 5.5, use_filter_minmax: false, filters: [SR_1j1b, SR_2j1b, SR_2j2b], axis_title: "PsuedoCont b-tag bin (jet1)" }
  - { var: psuedoContTagBin_jet2, nbins: 6, xmin: -0.5, xmax: 5.5, use_filter_minmax: false, filters: [SR_2j1b, SR_2j2b], axis_title: "PsuedoCont b-tag bin (jet2)" }
